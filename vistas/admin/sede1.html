    <script>
        function verSede(sedeId, sedeNombre) {
            // Actualizar el nombre de la sede en el título
            $('#sedeNombre').text(sedeNombre);

            // Realizar una solicitud Ajax para obtener los datos del inventario de la sede seleccionada
            $.ajax({
                url: '../../controladores/informe_sede1.php?sedeId=' + sedeId, // Ruta al archivo PHP con el ID de la sede
                method: 'GET',
                success: function(data) {
                    // Insertar los datos en la tabla
                    $('#inventario-body').html(data);
                },
                error: function() {
                    $('#inventario-body').html('<tr><td colspan="6">No se encontraron productos en la sede seleccionada.</td></tr>');
                }
            });
        }
    </script>
