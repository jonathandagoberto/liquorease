<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mesa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-title">Registrar Mesa</div>
        <div class="admin-container">
            <form action="../../controladores/registro_mesa.php" method="post">
                <div class="form-group">
                    <label for="numero_mesa">Número de Mesa:</label>
                    <input type="text" id="numero_mesa" name="numero_mesa" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" class="form-control">
                        <option value="disponible">Disponible</option>
                        <option value="ocupada">Ocupada</option>
                        <option value="en_espera">En Espera</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sede">Sede:</label>
                    <input type="text" id="sede" name="sede" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Mesa</button>
            </form>
        </div>
    </div>
</body>
</html>
