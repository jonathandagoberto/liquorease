<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-title">Registrar Producto Nuevo</div>
        <div class="admin-container">
            <form action="../../controladores/registro_producto.php" method="post">
                <div class="form-group">
                    <label for="nombre_producto">Nombre del Producto:</label>
                    <input type="text" id="nombre_producto" name="nombre_producto" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required min="0" max="50">
                </div>
                <div class="form-group">
                    <label for="ubicacion_sede">ID Sede:</label>
                    <input type="text" id="ubicacion_sede" name="ubicacion_sede" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                    <input type="text" id="fecha_vencimiento" name="fecha_vencimiento" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" class="form-control">
                        <option value="disponible">Disponible</option>
                        <option value="agotado">Agotado</option>
                        <option value="en_espera">En Espera</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Producto</button>
            </form>
        </div>
    </div>
</body>
</html>
